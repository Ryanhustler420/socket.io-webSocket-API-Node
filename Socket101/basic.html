<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script>
  // the above script will inject `io` object to the global scope
  // to the window object to be precise
  const socket = io('http://localhost:8000');
  console.log(socket);

  socket.on('connect', data => {
    socket.on('welcome', message => {
      console.log(message);
    });
    socket.emit('message', {
      data: 'excited enough!',
    });
  });
</script>
